
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Telerik HTML5 Report Viewer Templates</title>
    
    <!--Telerik served resources. For more information see: http://docs.telerik.com/reporting/html5-report-viewer-styling-and-appearance -->
    <link href="{service}resources/font/fonticons-css" rel="stylesheet" />
    <link href="{service}resources/styles/telerikReportViewer-css" rel="stylesheet" />
</head>
<body>
    <template id="trv-parameter">
        <div class='trv-parameter-container k-content'>
            <div class='trv-parameter-header k-header'>
                <div class='trv-parameter-title'></div>
            </div>
            <div class='trv-parameter-error k-tooltip-validation k-widget'>
                <span class='k-icon k-warning'></span>
                <span class='trv-parameter-error-message'></span>
            </div>
            <div class='trv-parameter-value'></div>
        </div>
    </template>

    <template id="trv-parameter-editor-available-values-multiselect">
        <div class="trv-parameter-editor-available-values-multiselect">
            <div class="list"></div>
            <div class="footer">
                <a class="select-all k-link" href="#">επιλογή όλων</a>
                <a class="select-none k-link" href="#">απαλοιφή επιλογής</a>
            </div>
        </div>
    </template>

    <template id="trv-parameter-editor-available-values">
        <div class="trv-parameter-editor-available-values">
            <div class="list"></div>
            <div class="footer">
                <a class="select-none k-link" href="#">απαλοιφή επιλογής</a>
            </div>
        </div>
    </template>

    <template id="trv-parameter-editor-datetime">
        <input type="datetime" class="trv-parameter-editor-datetime" />
    </template>

    <template id="trv-parameter-editor-text">
        <input type="text" class="k-textbox trv-parameter-editor-text" />
    </template>

    <template id="trv-parameter-editor-number">
        <input type="number" step="any" class="k-textbox trv-parameter-editor-number" />
    </template>

    <template id="trv-parameter-editor-boolean">
        <input type="checkbox" class="trv-parameter-editor-boolean" />
    </template>

    <template id="trv-parameter-editor-multivalue">
        <div class="trv-parameter-editor-multivalue">
            <textarea class="k-textbox"></textarea>
        </div>
    </template>

    <template id="trv-report-viewer">
        <div class="trv-report-viewer">
            <div class="trv-side-menu k-content" data-role="telerik_ReportViewer_SideMenu">
                <ul>
                    <li><a data-command="telerik_ReportViewer_historyBack" title="Μετάβαση Προηγούμενη" href="#"><i class="t-font-icon t-i-undo"></i><span>Μετάβαση Προηγούμενη</span></a></li>
                    <li><a data-command="telerik_ReportViewer_historyForward" title="Μετάβαση επόμενη" href="#"><i class="t-font-icon t-i-redo"></i><span>Μετάβαση επόμενη</span></a></li>
                    <li><a data-command="telerik_ReportViewer_refresh" href="#" title="Ανανέωση"><i class="t-font-icon t-i-refresh-a"></i><span>Ανανέωση</span></a></li>
                    <li><a data-command="telerik_ReportViewer_print" title="Εκτύπωση" href="#"><i class="t-font-icon t-i-print"></i><span>Εκτύπωση...</span></a></li>
                    <li>
                        <a title="Εξαγωγή" href="#" data-command="telerik_ReportViewer_export"><i class="t-font-icon t-i-download"></i><span>Εξαγωγή</span></a>
                        <ul data-command-list="export-format-list"></ul>
                    </li>
                    <li><a data-command="telerik_ReportViewer_togglePrintPreview" title="Εναλλαγή Προεπισκόπησης Εκτύπωσης" href="#"><i class="t-font-icon t-i-file"></i><span>Εναλλαγή Προεπισκόπησης Εκτύπωσης</span></a></li>
                </ul>
            </div>
            <div class="trv-content-wrapper k-content">
                <div class="trv-content">
                    <div class="trv-document-map k-widget hidden" data-role="telerik_ReportViewer_DocumentMapArea">
                        <div class="trv-document-map-overlay"></div>
                    </div>

                    <div class="trv-parameters-area k-widget hidden" data-role="telerik_ReportViewer_ParametersArea">
                        <div class='trv-parameters-area-content'></div>
                        <div class='trv-parameters-area-footer'>
                            <button class='k-button trv-parameters-area-preview-button'>Προεπισκόπηση</button>
                        </div>
                        <div class='trv-error-pane k-tooltip-validation k-widget'>
                            <div class='trv-error-message'></div>
                        </div>
                        <div class="trv-parameters-area-overlay"></div>
                    </div>

                    <div class="trv-pages-area k-widget" data-role="telerik_ReportViewer_PagesArea">
                        <div class='trv-page-container'>
                            <div class='trv-page-wrapper active'></div>
                        </div>
                        <div class='trv-error-pane'>
                            <div class="centered k-tooltip-validation k-widget">
                                <div class='trv-error-message'></div>
                            </div>
                            <div style="clear: both;"></div>
                        </div>
                    </div>
                </div>

                <div class="trv-nav">
                    <ul class="trv-menu-large" data-role="telerik_ReportViewer_MainMenu">
                        <li><a data-command="telerik_ReportViewer_historyBack" title="Μετάβαση Προηγούμενη" href="#"><i class="t-font-icon t-i-undo"></i></a></li>
                        <li><a data-command="telerik_ReportViewer_historyForward" title="Μετάβαση Επόμενη" href="#"><i class="t-font-icon t-i-redo"></i></a></li>

                        <li><a data-command="telerik_ReportViewer_refresh" href="#" title="Ανανέωση"><i class="t-font-icon t-i-refresh-a"></i></a></li>

                        <li><a data-command="telerik_ReportViewer_goToFirstPage" title="Πρώτη σελίδα" href="#"><i class="t-font-icon t-i-arrow-double-60-w"></i></a></li>
                        <li><a data-command="telerik_ReportViewer_goToPrevPage" title="Προηγούμενη σελίδα" href="#"><i class="t-font-icon t-i-seek-w"></i></a></li>

                        <li>
                            <input data-role="telerik_ReportViewer_PageNumberInput" type="number" />
                            <span>&nbsp;/&nbsp;</span>
                            <span data-role="telerik_ReportViewer_PageCountLabel"></span>
                        </li>

                        <li><a data-command="telerik_ReportViewer_goToNextPage" title="Επόμενη Σελίδα" href="#"><i class="t-font-icon t-i-seek-e"></i></a></li>
                        <li><a data-command="telerik_ReportViewer_goToLastPage" title="Τελευταία Σελίδα" href="#"><i class="t-font-icon t-i-arrow-double-60-e"></i></a></li>

                        <li><a data-command="telerik_ReportViewer_togglePrintPreview" title="Εναλλαγή Προεπισκόπησης Εκτύπωσης" href="#"><i class="t-font-icon t-i-file"></i></a></li>

                        <li>
                            <a title="Εξαγωγή" href="#" data-command="telerik_ReportViewer_export"><i class="t-font-icon t-i-download"></i></a>
                            <ul data-command-list="export-format-list"></ul>
                        </li>

                        <li><a data-command="telerik_ReportViewer_print" title="Εκτύπωση" href="#"><i class="t-font-icon t-i-print"></i></a></li>

                        <li><a data-command="telerik_ReportViewer_toggleDocumentMap" title="Εναλλαγή Χάρτη Εγγράφου" href="#"><i class="t-font-icon t-i-book"></i></a></li>
                        <li><a data-command="telerik_ReportViewer_toggleParametersArea" title="Εναλλαγή Περιοχής Παραμέτρων" href="#"><i class="t-font-icon t-i-filter"></i></a></li>

                        <li><a title="Μεγέθυνση" href="#" data-command="telerik_ReportViewer_zoomIn"><i class="t-font-icon t-i-zoom-in"></i></a></li>
                        <li><a title="Σμίκρυνση" href="#" data-command="telerik_ReportViewer_zoomOut"><i class="t-font-icon t-i-zoom-out"></i></a></li>
                        <li><a title="Εναλλαγή Πλήρους Σελίδας/Πλάτους Σελίδας" href="#" data-command="telerik_ReportViewer_toggleZoomMode"><i class="t-font-icon t-i-zoom"></i></a></li>
                    </ul>
                    <ul class="trv-menu-small" data-role="telerik_ReportViewer_MainMenu">
                        <li><a data-command="telerik_ReportViewer_toggleSideMenu" title="Εναλλαγή Πλευρικού Μενού" href="#"><i class="t-font-icon t-i-reorder"></i></a></li>
                        <li>
                            <input data-role="telerik_ReportViewer_PageNumberInput" type="number" />
                            <span>&nbsp;/&nbsp;</span>
                            <span data-role="telerik_ReportViewer_PageCountLabel"></span>
                        </li>
                        <li><a data-command="telerik_ReportViewer_toggleDocumentMap" title="Εναλλαγή Χάρτη Εγγράφου" href="#"><i class="t-font-icon t-i-book"></i></a></li>
                        <li><a data-command="telerik_ReportViewer_toggleParametersArea" title="Εναλλαγή Περιοχής Παραμέτρων" href="#"><i class="t-font-icon t-i-filter"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </template>

</body>
</html>
